<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="icon" id="favicon" href="./assets/images/favicon.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

  <title id="pageTitle">Weather Dashboard</title>
</head>

<body>
  <header id="header-bar" class="">
    <nav class="navbar shadow-lg navbar-expand-lg navbar-light bg-dark">
      <div class="container d-flex">

        <a id="navbar-title" class="navbar-brand text-light my-0">Weather Dashboard</a>
        <button class="navbar-toggler bg-light" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline  my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" id="searchBar" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" id="search-button" type="submit">Search</button>
          </form>
        </div>

      </div>
    </nav>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container">
    <div class="row">
      <div class="mx-auto row btn-group col-12 my-2" id="historyButtons">

        <button type="button" class="btn btn-dark my-1">Berlin <span
            class="badge badge-light font-weight-bold">6°C</span></button>
        <button type="button" class="btn btn-dark my-1">Paris <span
            class="badge badge-light font-weight-bold">8°C</span></button>
        <button type="button" class="btn btn-dark my-1">Edinburgh <span
            class="badge badge-light font-weight-bold">-2°C</span></button>
        <button type="button" class="btn btn-dark my-1">Madrid <span
            class="badge badge-light font-weight-bold">12°C</span></button>
        <button type="button" class="btn btn-dark my-1">Birmingham <span
            class="badge badge-light font-weight-bold">6°C</span></button>
        <button type="button" class="btn btn-dark my-1">London <span
            class="badge badge-light font-weight-bold">18°C</span></button>
      </div>

      <div id="weather-panel" class="col-12" >
        <section id="mainWeatherDash" class="p-2 rounded  shadow-lg">
          <div class="d-flex h-100 mr-2" id="mainWeatherForecast">
            <div id="" class="justify-content-center align-self-center image-container ml-sm-3">

              <p class="d-inline" id="temperature"></p><span id="temperatureUnit" class="d-inline mr-3">°C</span>
              <img id="mainWeatherImage" class="d-inline" src="">
            </div>
          </div>
          <div id="locationInfo" class="">
            <p id="locationName" class="">
              <!-- Royal Tunbridge Wells, England -->
            </p>
            <div id="descriptionDash" class="font-weight-bold mb-2">
              <p id="mainDescription" class="px-0 col-6 d-inline"></p>
              <p id="secondaryDescription" class="px-0 col-6 d-inline"></p>
            </div>
            <div class="dateTimeInfo">
              <p id="weatherDateTime" class="pl-0 d-inline"></p>
              <!-- <p class="d-inline">•</p>
              <p id="lastUpdatedInfo" class="d-inline font-weight-light font-italic">
                Updated over an hour ago
              </p> -->
            </div>

            <hr style="margin-top: 8px; margin-bottom: 10px;">
            <div id="additionalInfo" class="d-inline">
              <p class="py-1 px-2 mt-0 mb-0 d-inline badge badge-pill badge-dark font-weight-light">Feels like: <span
                  id="feelLikeValue">18.89</span></p>

              <p class="py-1 px-2 mt-0 mb-0 d-inline badge badge-pill badge-dark font-weight-light">Wind: <span
                  id="windValue">2.76 KPH</span></p>

              <p class="py-1 px-2 mt-0 mb-0 d-inline badge badge-pill badge-dark font-weight-light">Humidity: <span
                  id="humidityValue">44%</span></p>
            </div>
          </div>
        </section>
        <!-- </section> -->
        <section class="mt-3 " role="region" aria-live="polite">
          <h4 class="text-light">5-Day Forecast:</h4>
          <div id="forecast">
            <div class="card bg-dark text-white shadow" id="forecast1">
            </div>
            <div class="card bg-dark text-white  shadow" id="forecast2">
            </div>
            <div class="card bg-dark text-white shadow" id="forecast3">
            </div>
            <div class="card bg-dark text-white shadow" id="forecast4">
            </div>
            <div class="card bg-dark text-white shadow" id="forecast5">
            </div>
          </div>
        </section>
      </div>
      </section>
    </div>
  </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script> -->
  <script src="./assets/js/bundle.js"></script>
</body>

</html>
